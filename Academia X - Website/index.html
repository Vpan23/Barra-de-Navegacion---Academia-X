<html lang="es">

<body>
    <nav id="navbar">
        <div class="header_wrap">
            <img src="./assets/img/academia_logo_large.png" alt="logo">

        </div>
            <div class="header_content">
              <div id="listas">
                <ul>
                    <li><a href="#" class="link-list">Tienda</a></li>

                   </ul>
              </div>
            </div>
        
    </nav>
    <script>
        const boton = document.getElementById('btn');
        const barraDeNavegacion = document.getElementById('listas');
        validation = false;
        boton.addEventListener('click', () => {
            if(validation == false){
                barraDeNavegacion.style.removeProperty('display');
                barraDeNavegacion.style.display = 'block';
                validation = true;
            }else {
                barraDeNavegacion.style.removeProperty('display');
                barraDeNavegacion.style.display = 'none';
                validation = false
            }
        })
